---
version: '3'
services:
  web:
    image: gitlab/gitlab-ce
    restart: always
    hostname: nas.ankhmorpork.thaum.xyz
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://nas.ankhmorpork.thaum.xyz'
    ports:
      - '80:80'
      - '443:443'
      - '2222:22'
    volumes:
      - 'config:/etc/gitlab'
      - 'logs:/var/log/gitlab'
      - 'data:/var/opt/gitlab'
#   runner:
#     image: gitlab/gitlab-runner:alpine

volumes:
  config:
  logs:
  data:
